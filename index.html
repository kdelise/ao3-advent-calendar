<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An AO3 Christmas</title>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="iphone-16-pro-4">

  <div class="an">An</div>
  <img class="archive-of-our-own-logo-1-icon" src="archive-of-our-own-logo-1.png" alt="AO3 logo">
  <div class="christmas">Christmas!!</div>
  <div class="open-a-box">Open a box every day to read a new story!</div>

  <div class="boxes">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
    <div class="box11"></div>
    <div class="box12"></div>
    <div class="box13"></div>
    <div class="box14"></div>
    <div class="box15"></div>
  </div>

  <div class="numbers">
    <div class="b">1</div>
    <div class="b2">2</div>
    <div class="b3">3</div>
    <div class="b4">4</div>
    <div class="b5">5</div>
    <div class="b6">6</div>
    <div class="b7">7</div>
    <div class="b8">8</div>
    <div class="b9">9</div>
    <div class="b10">10</div>
    <div class="b11">11</div>
    <div class="b12">12</div>
    <div class="b13">13</div>
    <div class="b14">14</div>
    <div class="b15">15</div>
  </div>

</div>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <span id="closePopup" class="close">&times;</span>
    <h2 id="popupTitle">Day</h2>
    <p id="popupText">Your story goes here!</p>
  </div>
</div>

<script src="script.js"></script>


</body>
</html>
